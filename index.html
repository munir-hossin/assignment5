<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center rounded-lg">
        <h1 class="text-xl font-bold text-blue-700">Dev<span class="text-black">Board</span></h1>
        <div class="flex items-center gap-4">
            <div id="task-count" class="bg-blue-100 px-3 py-2 rounded-lg font-semibold text-blue-700">
                Task Assigned <span class="text-black">5</span>
            </div>
            <div class="bg-purple-500 text-white px-6 py-2 rounded-lg font-semibold cursor-pointer" id="discover-btn">
                
                <a href="discover.html">Discover Something New Today!</a>
            </div>
            <!-- <button id="change-bg" class="px-4 py-4 bg-gray-300 rounded-full "></button> -->
            <button id="change-bg" class="px-4 py-4 rounded-full bg-gradient-to-r from-indigo-500 to-teal-400"></button>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="grid grid-cols-3 gap-4 mt-6">
        <!-- Task Cards -->
        <div class="col-span-2 grid grid-cols-3 gap-4" id="task-list">
            <div class="task bg-white p-4 rounded-lg shadow-md border">
                <h3 class="font-bold text-blue-700">ShopEase</h3>
                <p class="font-semibold">Fix Mobile Button Issue</p>
                <button class="complete-btn mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg">Complete</button>
            </div>
            <div class="task bg-white p-4 rounded-lg shadow-md border">
                <h3 class="font-bold text-blue-700">CloudSync</h3>
                <p class="font-semibold">Add Dark Mode</p>
                <button class="complete-btn mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg">Complete</button>
            </div>
            <div class="task bg-white p-4 rounded-lg shadow-md border">
                <h3 class="font-bold text-blue-700">SwiftPay</h3>
                <p class="font-semibold">Optimize Home Page</p>
                <button class="complete-btn mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg">Complete</button>
            </div>
            <div class="task bg-white p-4 rounded-lg shadow-md border">
                <h3 class="font-bold text-blue-700">SwiftPay</h3>
                <p class="font-semibold">Optimize Home Page</p>
                <button class="complete-btn mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg">Complete</button>
            </div>
            <div class="task bg-white p-4 rounded-lg shadow-md border">
                <h3 class="font-bold text-blue-700">SwiftPay</h3>
                <p class="font-semibold">Optimize Home Page</p>
                <button class="complete-btn mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg">Complete</button>
            </div>
            <div class="task bg-white p-4 rounded-lg shadow-md border">
                <h3 class="font-bold text-blue-700">SwiftPay</h3>
                <p class="font-semibold">Optimize Home Page</p>
                <button class="complete-btn mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg">Complete</button>
            </div>
        </div>
        
        <!-- Activity Log -->
        <div class="bg-white p-4 rounded-lg shadow-md border">
            <h3 class="font-bold text-gray-700">Activity Log</h3>
            <button id="clear-history" class="mt-2 px-4 py-1 bg-red-500 text-white rounded-lg">Clear History</button>
            <div id="activity-log" class="mt-2 text-sm text-gray-500"></div>
        </div>
    </div>

    <script>
        let taskCount = 6;
        let completedCount = 0;
        let colors = ["#d4edda", "#f8d7da", "#fff3cd", "#e2e3e5", "#d6c6e1"];
        let colorIndex = 0;

        document.querySelectorAll(".complete-btn").forEach((button) => {
            button.addEventListener("click", function () {
                let taskTitle = this.previousElementSibling.textContent;
                document.getElementById("activity-log").innerHTML += `<p>âœ… Completed: ${taskTitle}</p>`;
                taskCount--;
                completedCount++;
                document.getElementById("task-count").innerHTML = `Task Assigned <span class="text-black">${taskCount}</span>`;
                alert(`${taskTitle} is successfully completed!`);
                this.disabled = true;
                this.classList.add("bg-gray-400");
            });
        });

        document.getElementById("clear-history").addEventListener("click", function () {
            document.getElementById("activity-log").innerHTML = "";
        });

        document.getElementById("change-bg").addEventListener("click", function () {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        });

        document.getElementById("discover-btn").addEventListener("click", function () {
            window.location.href = "file.html";
        });
    </script>
</body>
</html>
